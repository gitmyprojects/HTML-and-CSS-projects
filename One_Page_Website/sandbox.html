<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/sandbox.css">
    <script src="./JS/sanbox.js"></script>
    </head>
    <body>

        <h2 style="text-align:center">Click for tour dates</h2>
        
        <div class="row">
        <div class="column">
            <img src="./images/image_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="./images/image_2.jpeg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="./images/image_6.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="./images/image_3.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="./images/image_5.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="./images/image_4.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
        </div>
        </div>
        
        <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
        
            <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="./images/dates_cd.JPG" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="./images/dates_jk.JPG" style="width:100%">
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="./images/dates_as.JPG" style="width:100%">
            </div>
            
            <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="./images/dates_jm.JPG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="./images/dates_jg.JPG" style="width:100%">
            </div>

            <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="./images/dates_lc.JPG" style="width:100%">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
            <p id="caption"></p>
            </div>
        
        
            <div class="column">
            <img class="demo cursor" src="./images/image_1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Chrissy Chaos">
            </div>
            <div class="column">
            <img class="demo cursor" src="./images/image_2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Jessica Kirson">
            </div>
            <div class="column">
            <img class="demo cursor" src="./images/image_6.jpg" style="width:100%" onclick="currentSlide(3)" alt="Cheeto Santino">
            </div>
            <div class="column">
            <img class="demo cursor" src="./images/image_3.jpg" style="width:100%" onclick="currentSlide(4)" alt="The Comeback Kid">
            </div>
            <div class="column">
            <img class="demo cursor" src="./images/image_5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Jim Gaffigan">
            </div>
            <div class="column">
            <img class="demo cursor" src="./images/image_4.jpg" style="width:100%" onclick="currentSlide(6)" alt="King Louis">
            </div>
        </div>
        </div>
    </body>    
</html>
